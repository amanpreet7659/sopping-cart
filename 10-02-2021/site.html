<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/site.css" />
    <title>Shoping Cart</title>
  </head>
  <body>
    <div id="maindiv" class="row">
      <div id="div1" class="col-sm-12">
        <header id="headerdiv" class="row">
          <h1 style="width: 50%; text-align: center" class="col-sm-6" id="hh">
            Sign-up
          </h1>
          <input
            style="float: right"
            type="button"
            name=""
            id="btn1"
            value="Login"
            class="btn-primary col-sm-6"
          />
        </header>
        <div id="formdiv">
          <label for="" id="labl1"><b>Enter UserName :</b></label>
          <input
            type="text"
            name=""
            id="username"
            placeholder="Enter Username here :"
          />
          <span id="span3"></span>
          <hr />
          <label for="" id="labl2"><b>Enter Password :</b></label>
          <input
            type="password"
            name=""
            id="password1"
            placeholder="Enter Password here :"
          />
          <span id="span4"></span>
          <hr />
          <label for="" id="labl3"><b>Re-Enter Password :</b></label>
          <input
            type="password"
            name=""
            id="password2"
            placeholder="Re-Enter Password here :"
          />
          <span id="span2">Password Doesn't Match</span>
          <hr id="hr3" />
          <input
            type="button"
            name=""
            id="Signup"
            value="Sign-up"
            class="btn-primary"
          />
          <input
            type="button"
            name=""
            id="login1"
            value="Login"
            class="btn-primary"
          />
          <input
            type="button"
            name=""
            id="back"
            value="Back"
            class="btn-primary"
          />
          <center>
            <span id="span1">Already have as account then Login</span>
          </center>
        </div>
      </div>
      <!-- <div id="div2" class="col-sm-6">
        <header></header>
      </div> -->
    </div>
  </body>

  <script src="js/site.js"></script>
